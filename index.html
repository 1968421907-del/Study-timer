<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study & Break Timer</title>

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.8s ease;
    }
    .app {
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      padding: 24px 28px 28px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: 1.6rem; }
    .phase { font-weight: 600; margin-bottom: 12px; }
    .timer { font-size: 3rem; font-weight: 700; margin: 10px 0 18px; }
    .section { margin-bottom: 18px; }
    .section-title { font-weight: 600; margin-bottom: 8px; }
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(64px, 1fr));
      gap: 8px;
    }
    button {
      padding: 10px 6px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button.secondary { background: #666; }
    button.danger { background: #b00020; }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .hidden { display: none; }
  </style>
</head>

<body>

<div class="app">
  <h1>Study Timer</h1>
  <div class="phase" id="phase">Choose a study time</div>
  <div class="timer" id="timer">00:00</div>

  <div class="section" id="studySection">
    <div class="section-title">Study (minutes)</div>
    <div class="buttons" id="studyButtons"></div>
  </div>

  <div class="section hidden" id="breakSection">
    <div class="section-title">Break (minutes)</div>
    <div class="buttons" id="breakButtons"></div>
  </div>

  <div class="controls">
    <button class="secondary" id="pauseBtn">Pause</button>
    <button class="danger" id="resetBtn">Reset</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="studyAudio" src="nastelbom-relax-463106 (1).mp3" loop></audio>
<audio id="breakEndAudio" src="freesound_community-rooster-crows-96293.mp3"></audio>

<script>
  const studyTimes = [5, 10, 15, 20, 25, 30, 45];
  const breakTimes = [2, 3, 5, 8, 10, 15];
  const colors = ['#ff9ecf', '#b57cff', '#7ed957', '#6ecbff'];

  let intervalId = null;
  let remainingSeconds = 0;
  let currentStudyMinutes = null;
  let currentBreakMinutes = null;
  let phase = 'idle';
  let colorIndex = 0;

  const timerEl = document.getElementById('timer');
  const phaseEl = document.getElementById('phase');
  const studySection = document.getElementById('studySection');
  const breakSection = document.getElementById('breakSection');
  const pauseBtn = document.getElementById('pauseBtn');

  const studyAudio = document.getElementById('studyAudio');
  const breakEndAudio = document.getElementById('breakEndAudio');

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }

  function setBackgroundColor() {
    document.body.style.backgroundColor = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
  }

  function startTimer(seconds, newPhase) {
    clearInterval(intervalId);
    remainingSeconds = seconds;
    phase = newPhase;
    timerEl.textContent = formatTime(remainingSeconds);

    if (phase === 'study') {
      phaseEl.textContent = 'Studying';
      setBackgroundColor();
      studyAudio.currentTime = 0;
      studyAudio.play();
    }

    if (phase === 'break') {
      phaseEl.textContent = 'Break time';
      document.body.style.backgroundColor = '#f5f5f5';
    }

    intervalId = setInterval(() => {
      remainingSeconds--;
      timerEl.textContent = formatTime(remainingSeconds);

      if (remainingSeconds <= 0) {
        clearInterval(intervalId);

        if (phase === 'study') {
          studyAudio.pause();
          studyAudio.currentTime = 0;
          breakSection.classList.remove('hidden');
          phaseEl.textContent = 'Choose a break time';
        } else {
          breakEndAudio.currentTime = 0;
          breakEndAudio.play();
          startTimer(currentStudyMinutes * 60, 'study');
        }
      }
    }, 1000);
  }

  studyTimes.forEach(min => {
    const btn = document.createElement('button');
    btn.textContent = `${min} min`;
    btn.onclick = () => {
      currentStudyMinutes = min;
      studySection.classList.add('hidden');
      breakSection.classList.remove('hidden');
      phaseEl.textContent = 'Choose a break time';
      timerEl.textContent = formatTime(min * 60);
    };
    document.getElementById('studyButtons').appendChild(btn);
  });

  breakTimes.forEach(min => {
    const btn = document.createElement('button');
    btn.textContent = `${min} min`;
    btn.onclick = () => {
      currentBreakMinutes = min;
      breakSection.classList.add('hidden');
      startTimer(currentStudyMinutes * 60, 'study');
    };
    document.getElementById('breakButtons').appendChild(btn);
  });

  pauseBtn.onclick = () => {
    if (!intervalId) return;
    clearInterval(intervalId);
    intervalId = null;
    studyAudio.pause();
    pauseBtn.textContent = 'Resume';
  };

  document.getElementById('resetBtn').onclick = () => {
    clearInterval(intervalId);
    studyAudio.pause();
    studyAudio.currentTime = 0;
    phase = 'idle';
    studySection.classList.remove('hidden');
    breakSection.classList.add('hidden');
    phaseEl.textContent = 'Choose a study time';
    timerEl.textContent = '00:00';
    document.body.style.backgroundColor = '#ffffff';
    pauseBtn.textContent = 'Pause';
  };
</script>

</body>
</html>
